<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AluraGeek</title>
		<link
			rel="shortcut icon"
			href="./assets/img/icono.ico"
			type="image/x-icon" />

		<!-- Script del documento CSS -->
		<script
			src="https://kit.fontawesome.com/41f0746332.js"
			crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="stylesheet" href="./assets/css/product-view.css" />
		<link rel="stylesheet" href="./assets/css/footer.css" />
		<link rel="stylesheet" href="./assets/css/header/logo.css" />
		<link rel="stylesheet" href="./assets/css/header/search-bar.css" />
		<link rel="stylesheet" href="./assets/css/header/login.css" />
		<link
			rel="stylesheet"
			href="./assets/css/product-view/product-view__image.css" />
		<link
			rel="stylesheet"
			href="./assets/css/product-view/random-product__cards.css" />
		<link rel="stylesheet" href="./assets/css/footer/footer__menu.css" />
		<link rel="stylesheet" href="./assets/css/footer/footer__form.css" />
		<link rel="stylesheet" href="./assets/css/footer/footer__credit.css" />
	</head>
	<body>
		<!-- Parte de header-->
		<header class="header">
			<div class="header__content">
				<a href="index.html" class="header__logo logo">
					<img
						class="logo__image"
						src="./assets/img/Logo.svg"
						alt="Logo de AluraGeek" />
				</a>
				<form class="header__search-bar search-bar" action="#" method="GET">
					<input
						class="search-bar__input"
						type="text"
						name="search"
						placeholder="¿Qué deseas buscar?" />
					<button class="search-bar__button" type="submit">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
			</div>
			<div class="header__login">
				<a class="login__link" href="login.html">Login</a>
			</div>
		</header>
		<!-- Sección de ver producto -->

		<section class="product-view">
			<div class="product-view__content">
				<img
					data-imagen
					class="product-view__image"
					alt="Imagen del producto" />

				<div class="product-view__cards">
					<h2 class="product-view__title" data-titulo></h2>
					<span class="product-view__price"
						>$ <span data-precio></span>,00</span
					>
					<p class="product-view__description" data-descripcion></p>
				</div>
			</div>
		</section>

		<section class="random-product">
			<div class="random-product__content">
				<h2 class="random-product__title">Productos similares</h2>
				<div class="random-product__cards" data-random-product></div>
			</div>
		</section>

		<!-- Parte de pie de pagina-->
		<footer class="footer">
			<div class="footer__content">
				<div class="footer__card">
					<a href="index.html" class="footer__logo">
						<img src="./assets/img/Logo.svg" alt="Logo" />
					</a>
					<nav class="footer__menu">
						<ul>
							<li><a href="#">Quienes somos</a></li>
							<li><a href="#">Política de privacidad</a></li>
							<li><a href="#">Programa de fidelidad</a></li>
							<li><a href="#">Nuestras Tiendas</a></li>
							<li><a href="#">Quiero ser franquiciado</a></li>
							<li><a href="#">Anúncie aquí</a></li>
						</ul>
					</nav>
				</div>
				<div class="footer__form">
					<h2 class="footer__form-title">Hable con nosotros</h2>
					<form>
						<div class="footer__form-group">
							<input type="text" id="name" name="name" placeholder="Nombre" />
							<label for="name">Nombre</label>
						</div>
						<div class="footer__form-group">
							<textarea
								id="message"
								name="message"
								placeholder="Escribe tu mensaje"></textarea>
							<label for="message">Escribe tu mensaje</label>
						</div>
						<button class="footer__form-submit" type="submit">
							Enviar mensaje
						</button>
					</form>
				</div>
			</div>
			<div class="footer__credit">
				<p>
					AluraGeek - Challenge Alura + ONE desarrollado por Jeyson Alonso.
					<a href="https://github.com/Jeysonab"
						><i class="fa-brands fa-github"></i
					></a>
					<br />
					2023
				</p>
			</div>
		</footer>
		<!-- Script del documento JavaScript -->
		<script type="module" src="./js/login-button.js"></script>
		<script
			type="module"
			src="./js/controllers/product.view.controller.js"></script>
	</body>
</html>
